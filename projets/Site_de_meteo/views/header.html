<div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
        <div>
            <ul class="logo-list">
                <li ng-click="reset()"><img class="logo" src="./images/header-logo.png" alt=""></li>
                <li>
                    <h2 class="title">Weather App</h2>
                </li>
            </ul>
        </div>

        <div class="clock-list">
            <ul>
                
                <li class="img-li">
                    <a href="" data-toggle="modal" data-target="#info-modal" class="question btn">
                        <img class="question-img" src="../images/question.png" alt=""></a>

                </li>
                <li>
                    <span class="city_time">{{fullDate | date: 'HH:mm:ss'}}</span>
                </li>
            </ul>
        </div>

    </nav>
