<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The calculator</title>
	<link rel="stylesheet" type="text/css" href="Style/calculate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="theCalc">
			<div class="input-container">
				<input id="theResult" disabled>
			<div class="symbol"></div> 
			</div>
	

		<div>
			<input type="button" value="1" onclick="theAdding(1, true)">

			<input type="button" value="2" onclick="theAdding(2, true)">

			<input type="button" value="3" onclick="theAdding(3, true)"><br>

			<input type="button" value="4" onclick="theAdding(4, true)">

			<input type="button" value="5" onclick="theAdding(5, true)">

			<input type="button" value="6" onclick="theAdding(6, true)"><br>

			<input type="button" value="7" onclick="theAdding(7, true)">

			<input type="button" value="8" onclick="theAdding(8, true)">

			<input type="button" value="9" onclick="theAdding(9, true)"><br>

			<input type="button" value="0" onclick="theAdding(0, true)">

			<input type="button" value="&#43;" onclick="theAdding('+',false)">
			<input type="button" value="&#x2212;" onclick="theAdding('-',false)"><br>
			<input type="button" value="&#10005;" onclick="theAdding('*',false)">
			<input type="button" value="&#xf7;" onclick="theAdding('/',false)">
			<input type="button" value="&#x3d;" onclick="equal()">
			<input type="button" value="C" onclick="erase()">
			<input type="button" value="." onclick="theAdding('.',true)">
			<input type="button" value="&#8592;" onclick="theReturn()">

		</div>
	</div>
</body>

<script type="text/javascript" src="js/calculate.js"></script>
</html>
