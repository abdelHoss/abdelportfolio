<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tic.css" type="text/css">
    <title></title>
</head>

<body>
<div id="theModal">
    <h2 id="theResult"></h2>
</div>

<h1>Tic Tac Toe</h1>
    <div class="radio-div">

        <label>Choose X: <input type="radio" id="radio-X" value="radio" name="xory"></label>
        <label>Choose O: <input type="radio" id="radio-O" value="radio" name="xory"></label>
        <input type="button" class="start-btn" onclick="choose()" value="Start Game">
    </div>

    <div class="tic-block">    
        <div class="first-row">
            <div onclick="draw(0)" class="block"></div>
            <div onclick="draw(1)" class="block"></div>
            <div onclick="draw(2)" class="block"></div>
        </div>
        
        <div class="second-row">
            <div onclick="draw(3)" class="block"></div>
            <div onclick="draw(4)" class="block"></div>
            <div onclick="draw(5)" class="block"></div>
        </div>
        
        <div class="third-row">
            <div onclick="draw(6)" class="block"></div>
            <div onclick="draw(7)" class="block"></div>
            <div onclick="draw(8)" class="block"></div>
        </div>
    </div>

<audio controls id="loseAudio">
    <source src="audio/loose.wav" type="audio/wav">
</audio>

<audio controls id="winAudio">
    <source src="audio/tada.mp3" type="audio/mp3">
</audio>

<audio controls id="fairAudio">
    <source src="audio/ooh.mp3" type="audio/mp3">
</audio>

</body>
<script type="text/javascript" src="js/tic.js"></script>
</html>
