<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resto.css" type="text/css">
    <link rel="stylesheet" href="css/w3.css" type="text/css">
    <script src="js/menu.js"></script>
    <title></title>
</head>

<body onload="addOption()">

    <div id="modal-div"></div>

    <div class="w3-container select-container">
        <select onchange="firstSelChange(this.value)" class="w3-select w3-pale-blue w3-border-blue" id="select1"></select>
        <div class="first-container w3-center" id="first-container">
        </div>
        <select onchange="secondSelChange(this.value)" class="w3-select w3-pale-blue w3-border-blue" id="select2"></select>
        <div class="second-container w3-center" id="second-container">
        </div>
    </div>
</body>

</html>
