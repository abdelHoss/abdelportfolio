<body class=bgbody onload="getContent(0)">
    <div class="container-fluid">
    <!--Barre de menu-->
   <header>

        <!--Bouton inscription et connexion-->
        <ul class="nav ml-auto">
            <li class="nav-item d-sm-block">
                <div class="dropdown">
                    <a class="btn text-white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <p class="dropdown-toggle categ">Catégories </p><img src="images/icon/category.svg" class="categ-img">
                    </a>
                  
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" onclick="getContent(1)">Action</a>

                        <a class="dropdown-item" onclick="getContent(3)">Comédie</a>
                    </div>

            </li>

            <li class="nav-item d-sm-block">

                    <p class="inscription">S'inscrire</p><img src="images/icon/inscription.svg" class="inscription-img">
                </a>
            </li>
    
            <li class="nav-item d-sm-block">
                <a type="button" class="btn text-white" data-toggle="modal" data-target="#connexion">

    <div id="carousel" class="carousel slide" data-ride="carousel">
      
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/slider/star_wars.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="images/slider/oblivion.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="images/slider/twilight.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="images/slider/whiplash.jpg" class="d-block w-100" alt="">

            <img src="images/slider/land_mine.jpg" class="d-block w-100" alt="">

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      </div>

</header>

    <div class="centrePage">
        <h1 id="derniersFilms" class="text-left ml-4 mt-5"></h1>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div id="body-content" class="card-deck">
    
                </div>
                
             </div>
        </div>
                       
    </div>
              
    <div class="modal fade" id="inscription">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <!--Bouton pour fermer le modal d'inscription-->
                        <button type="button" class="close" data-dismiss="modal">&#88;</button>
                    </div>
                    <!--Champs de saisie-->
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="name" class="form-control" required placeholder="Votre Nom" />
                        </div>

                        <div class="form-group">
                            <label for="name">Prénom</label>
                            <input type="name" class="form-control" required placeholder="Votre Prenom" />
                        </div>

                        <div class="form-group">
                            <label for="email">Courriel</label>
                            <input type="email" name="email" class="form-control" required placeholder="Votre Courriel" />
                        </div>

                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" required placeholder="Votre mot de passe" />
                        </div>

                        <div class="form-group">
                            <label for="confirm">Confirmation</label>
                            <input type="password" class="form-control" required placeholder="Veuillez confirmer votre mot de passe" />
                        </div>
                        <!--BOUTON DE SOUMISSION DU FORMULAIRE-->
                        <div class="form-group">
                            <input type="submit" class="form-control btn" value="Envoyer">
                        </div>

                    </div>

                    <div class="modal-footer">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Fin modal pour s'inscrire-->



    <!--Modal pour se connecter-->
    <div class="modal fade" id="connexion">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <!--Bouton pour fermer le modal connexion-->
                        <button type="button" class="close" data-dismiss="modal">&#88;</button>
                    </div>
                    <!--Champs de saisie-->
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="email">Courriel</label>
                            <input type="email" class="form-control" required placeholder="Entrer courriel" />
                        </div>

                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" required placeholder="Mot de passe">
                        </div>
                        <!--Bouton pour soumettre le formulaire-->
                        <div class="form-group">
                            <input type="submit" class="form-control btn" value="Se connecter" />
                        </div>

                    </div>

                    <div class="modal-footer">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Se souvenir de moi
                            </label>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Fin modal pour se connecter-->


    <footer class="footer">
        <div class="container">
            <span class="text-white">2020 - Watchground - Tous droits réservés</span>
        </div>
    </footer>
</div>
